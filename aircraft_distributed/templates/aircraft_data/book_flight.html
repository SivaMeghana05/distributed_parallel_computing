{% extends 'aircraft_data/base.html' %}

{% block content %}
<div class="container">
    <h2>Book Flight: {{ flight.flight_number }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="seat_number">Seat Number:</label>
            <input type="text" class="form-control" id="seat_number" name="seat_number" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Flight</button>
    </form>
</div>
{% endblock %}
