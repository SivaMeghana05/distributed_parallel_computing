{% extends 'aircraft_data/base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Active Flights</h3>
    <div class="mt-3">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th>Flight</th>
                </tr>
            </thead>
            <tbody>
                {% for flight in active_flights %}
                <tr>
                    <td style="border-bottom: 1px solid #dee2e6;">
                        <a href="{% url 'flight_detail' flight.id %}" style="text-decoration: none; color: black;">
                            {{ flight.flight_number }}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <h2>Inactive Flights</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Flight</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in inactive_flights %}
            <tr>
                <td>
                    <a href="{% url 'flight_detail' flight.id %}" class="text-dark text-decoration-none">
                        {{ flight.flight_number }}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

<form method="GET" action="">
    <input type="text" name="q" placeholder="Search flights..." />
    <button type="submit">Search</button>
</form>
